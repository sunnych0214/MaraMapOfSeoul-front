<h2>장소 입력하기</h2>
<form insertPlaceForm="ngform" id="insertPlaceForm"  name="insertPlaceForm"
    [formGroup]="insertPlaceForm" (ngSubmit)="onSubmit(insertPlaceForm.value)">

    <label for="placeName">이름 : 
        <input type="text" id="placeName" name="placeName" formControlName="name" #name></label><br>
    <label>위치 : <input type="text"/>
        <!-- <input type="button" (click)="findPostCodePopUp()"/> -->
    </label><br>
    <label>영업시간 : 
        <input type="time" formControlName="open_time" #open_time>
         - <input type="time" formControlName="close_time" #close_time></label><br>
    <label>전화번호 : 
        <input type="tel" formControlName="tel" #tel></label><br>
    <label>메뉴 사진 : 
        <input type="file" formControlName="menu" #menu></label><br>
    <label>특징 : 
        <textarea formControlName="detail" #detail></textarea></label><br>


    <input type="submit" value="전송">
</form>
